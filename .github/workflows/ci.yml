name: CI

on:
  pull_request:
    branches:
      - master
      - develop/rewrite-mvp
  push:
    branches:
      - master
      - develop/rewrite-mvp
      - 'codex/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
